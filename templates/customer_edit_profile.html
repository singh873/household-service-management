<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Customer Profile</title>
    <link rel="stylesheet" href="/static/customer_edit_profile.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Edit Customer Profile</h2>
      <form
        action="{{ url_for('customer_edit_profile', user_id=customer.User_Id) }}"
        method="POST"
      >
        <!-- Full Name -->
        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          value="{{ customer.Full_name }}"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ customer.Email }}"
          required
        />

        <!-- Password -->
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          value="{{ customer.Password }}"
          required
        />

        <!-- Address -->
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          value="{{ customer.Address }}"
          required
        />

        <!-- Pincode -->
        <label for="pincode">Pincode:</label>
        <input
          type="text"
          id="pincode"
          name="pincode"
          value="{{ customer.Pin_code }}"
          required
        />

        <!-- Buttons -->
        <div class="button-container">
          <button type="submit" class="btn save">Save</button>
          <button
            type="button"
            class="btn cancel"
            onclick="window.location.href='/customer_dashboard'"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
