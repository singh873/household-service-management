<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="/static/register.css" />
  </head>
  <body>
    <div class="login-container">
      <h3 id="h3">A to Z Household Services</h3>
      <h2>Sign in</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        <p><a href="{{url_for('customer_signup')}}">Register as customer</a></p>
        <p>
          <a href="{{ url_for('professional_signup') }}" style="color: blue" ;
            >Register as professional</a
          >
        </p>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div style="color: red" class="alert">{{ messages[0] }}</div>
        {% endif %} {% endwith %}
      </form>
    </div>
  </body>
</html>
