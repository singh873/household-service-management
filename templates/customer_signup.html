<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers_signup</title>
    <link rel="stylesheet" href="/static/customer_signup.css" />
  </head>
  <body>
    <div>
      <h2 style="text-align: center">Customer Signup</h2>
      <form method="post" action="{{url_for('customer_signup')}}">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" required />
        <label for="f_name">Full_name</label>
        <input type="text" name="full_name" id="f_name" />
        <label for="Address">Address</label>
        <input type="text" name="address" id="Address" />
        <label for="pincode">Pincode</label>
        <input type="text" name="pincode" id="pincode" />
        <button type="submit">Sign Up</button>

        <p>
          Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
