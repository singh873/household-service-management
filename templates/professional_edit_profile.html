<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/professional_edit_profile.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Edit Profile</h2>
      <form
        action="{{ url_for('professional_edit_profile', user_id=professional.User_Id) }}"
        method="POST"
      >
        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          value="{{ professional.Full_name }}"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ professional.Email }}"
          required
        />

        <label for="experience">Years of Experience:</label>
        <input
          type="number"
          id="experience"
          name="experience"
          value="{{ professional.Experience }}"
          min="0"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          value="{{ professional.Password }}"
          required
        />

        <label for="service_name">Name of Service:</label>
        <input
          type="text"
          id="service_name"
          name="service_name"
          value="{{ professional.service.Name_of_service }}"
          required
        />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          value="{{ professional.Address }}"
          required
        />
        <label for="address">Pincode:</label>
        <input
          type="text"
          id="address"
          name="Pin_code"
          value="{{ professional.Pin_code}}"
          required
        />

        <div class="button-container">
          <button type="submit" class="btn save">Save</button>
          <button
            type="button"
            class="btn cancel"
            onclick="window.location.href='/professional_dashboard'"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
